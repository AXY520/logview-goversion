{{define "file_tree.html"}}<div class="file-tree" id="fileTree">
    <!-- 搜索框 -->
    <div class="search-container">
        <input type="text" id="fileSearch" class="search-input" placeholder="搜索文件名...">
    </div>
    
    <div class="loading" id="fileTreeLoading" style="display: none;">
        <i class="fas fa-spinner fa-spin"></i> 加载中...
    </div>
    <div class="empty-state" id="fileTreeEmpty" style="display: none;">
        <i class="fas fa-folder-open"></i>
        <p>请选择一个日志查看文件结构</p>
    </div>
    <div class="tree-container" id="treeContainer">
        <!-- 文件树将通过JavaScript动态加载 -->
    </div>
</div>{{end}}
