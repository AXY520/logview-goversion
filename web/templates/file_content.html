{{define "file_content.html"}}<div class="file-content" id="fileContent">
    <div class="loading" id="fileContentLoading" style="display: none;">
        <i class="fas fa-spinner fa-spin"></i> 加载中...
    </div>
    <div class="empty-state" id="fileContentEmpty" style="display: block;">
        <i class="fas fa-file-alt"></i>
        <p>请选择一个文件查看内容</p>
    </div>
    <div class="content-container" id="contentContainer" style="display: none;">
        <div class="content-toolbar" id="contentToolbar" style="display: none;">
            <div class="toolbar-left">
                <button class="btn btn-sm btn-secondary" id="copyContentBtn" title="复制内容">
                    <i class="fas fa-copy"></i> 复制
                </button>
                <span class="toolbar-separator">|</span>
                <div class="log-filter-group" id="logFilterGroup" style="display: none;">
                    <label style="margin-right: 0.5rem; font-size: 0.85rem;">过滤:</label>
                    <button class="btn btn-sm filter-btn active" data-filter="all" title="显示全部">
                        全部
                    </button>
                    <button class="btn btn-sm filter-btn log-error-filter" data-filter="error" title="只显示错误">
                        ERROR
                    </button>
                    <button class="btn btn-sm filter-btn log-warn-filter" data-filter="warn" title="只显示警告">
                        WARN
                    </button>
                    <button class="btn btn-sm filter-btn log-info-filter" data-filter="info" title="只显示信息">
                        INFO
                    </button>
                    <button class="btn btn-sm filter-btn" data-filter="debug" title="只显示调试">
                        DEBUG
                    </button>
                </div>
            </div>
            <div class="toolbar-right">
                <span class="line-count" id="lineCount"></span>
            </div>
        </div>
        <pre id="textContent" class="content-text"></pre>
    </div>
    <div class="error-message" id="errorMessage" style="display: none;">
        <i class="fas fa-exclamation-triangle"></i>
        <p id="errorText"></p>
    </div>
</div>{{end}}
