{{define "file_tree.html"}}<div class="file-tree" id="fileTree">
    <!-- 工具栏 -->
    <div class="file-tree-toolbar">
        <div class="toolbar-left">
            <button class="btn btn-sm btn-secondary" id="expandAllBtn" title="展开所有文件夹">
                <i class="fas fa-folder-open"></i>
            </button>
            <button class="btn btn-sm btn-secondary" id="collapseAllBtn" title="折叠所有文件夹">
                <i class="fas fa-folder"></i>
            </button>
        </div>
        <div class="toolbar-right">
            <div class="search-container-inline">
                <input type="text" id="fileSearch" class="search-input-inline" placeholder="搜索文件...">
                <button class="btn btn-sm btn-secondary" id="clearSearchBtn" title="清除搜索" style="display: none;">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- 面包屑导航 -->
    <div class="breadcrumb-container" id="breadcrumbContainer" style="display: none;">
        <div class="breadcrumb" id="breadcrumb">
            <!-- 面包屑将通过JavaScript动态生成 -->
        </div>
    </div>
    
    <!-- 搜索结果统计 -->
    <div class="search-stats" id="searchStats" style="display: none;">
        <span id="searchStatsText"></span>
    </div>
    
    <div class="loading" id="fileTreeLoading" style="display: none;">
        <i class="fas fa-spinner fa-spin"></i> 加载中...
    </div>
    <div class="empty-state" id="fileTreeEmpty" style="display: none;">
        <i class="fas fa-folder-open"></i>
        <p>请选择一个日志查看文件结构</p>
    </div>
    <div class="tree-container" id="treeContainer">
        <!-- 文件树将通过JavaScript动态加载 -->
    </div>
</div>{{end}}
