<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日志查看器</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 左侧悬停触发区域 -->
        <div class="sidebar-trigger" id="sidebarTrigger"></div>

        <!-- 日志列表侧边栏 -->
        <div class="panel log-list-panel" id="logListPanel">
            <div class="panel-header">
                <h2><i class="fas fa-list"></i> 日志列表</h2>
                <div class="panel-controls">
                    <button id="refreshBtn" class="btn btn-secondary btn-icon" title="刷新">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button id="deviceCheckBtn" class="btn btn-success btn-icon" title="设备检测">
                        <i class="fas fa-network-wired"></i>
                    </button>
                    <button id="downloadBtn" class="btn btn-primary btn-icon" title="下载日志">
                        <i class="fas fa-download"></i>
                    </button>
                </div>
            </div>
            <div class="panel-content" id="logListContainer">
                {{template "log_list.html" .}}
            </div>
        </div>

        <!-- 文件树 -->
        <div class="panel file-tree-panel">
            <div class="panel-header">
                <h2><i class="fas fa-folder-tree"></i> 文件结构</h2>
            </div>
            <div class="panel-content" id="fileTreeContainer">
                {{template "file_tree.html" .}}
            </div>
        </div>

        <!-- 文件内容 -->
        <div class="panel file-content-panel">
            <div class="panel-header">
                <h2><i class="fas fa-file-code"></i> 文件内容</h2>
                <div class="header-controls">
                    <div class="file-info" id="fileInfo"></div>
                    <div class="search-container-inline" id="searchContainer" style="display: none;">
                        <input type="text" id="contentSearchInput" class="search-input-inline" placeholder="搜索...">
                        <button id="contentSearchPrevBtn" class="btn btn-secondary btn-sm" title="上一个">
                            <i class="fas fa-chevron-up"></i>
                        </button>
                        <button id="contentSearchNextBtn" class="btn btn-secondary btn-sm" title="下一个">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <button id="contentSearchClearBtn" class="btn btn-secondary btn-sm" title="清除">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="panel-content" id="fileContentContainer">
                {{template "file_content.html" .}}
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>下载日志</h2>
            <form id="downloadForm">
                <label for="logIdInput">请输入日志ID:</label>
                <input type="text" id="logIdInput" name="log_id" required>
                <button type="submit" class="btn btn-primary">下载</button>
            </form>
        </div>
    </div>

    <!-- 设备检测结果模态框 -->
    <div id="deviceCheckModal" class="modal">
        <div class="modal-content device-check-modal">
            <span class="close device-check-close">&times;</span>
            <h2><i class="fas fa-network-wired"></i> 设备在线检测</h2>
            <div id="deviceCheckResult" class="device-check-result">
                <!-- 结果将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
